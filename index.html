<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>
  <section class="container">
    <article class="left-content">
      <main>
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
           Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form">
          <div class="email">
            <input class="input" placeholder="Email address">
            <p class="msgError">Please provide a valid email</p>
          </div>
          <button type="submit" class="btn"><img src="./images/icon-arrow.svg" aria-hidden=“true”></button>
        </form>
      </main>
    </article>
    <article class="right-content">
      <picture class="card-img">
        <source media="(max-width:768px)" srcset="./images/hero-mobile.jpg">
        <img src="./images/hero-desktop.jpg" alt="Hero">
      </picture>  
    </article>
  </section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Elis0u</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
